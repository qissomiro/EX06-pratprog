<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro de Pais</title>

  	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="main" class="container">
        <h3 class="page-header">Cadastro de Pais</h3>
        
		<form action="ManterPais.do" method="get">
		<div class="row">
                <div class="form-group col-md-12">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" required maxlength="100" placeholder="nome do pais">
                </div>
            </div>
            
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="populacao">Populacao</label>
                    <input type="text" class="form-control" name="pop" id="fone" maxlength="15" placeholder="populacao do pais">
                </div>
                 <div class="form-group col-md-6">
                    <label for="area">Area</label>
                    <input type="text" class="form-control" name="area" id="email" required maxlength="60" placeholder="area do pais">
                </div>
            </div>
            <hr>
            <div id="actions" class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="index.html" class="btn btn-default">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
